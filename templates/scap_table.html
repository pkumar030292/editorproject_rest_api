<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scraped Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; vertical-align: top; }
    th { background: #f3f3f3; }
    img { border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Scraped URL: {{ url }}</h2>

  <h3>Top {{ top_classes|length }} Classes Used:</h3>
  <ul>
    {% for c in top_classes %}
      <li>{{ c }}</li>
    {% endfor %}
  </ul>

  <div>{{ classes_html|safe }}</div>

  <table>
    <thead>
      <tr>
        {% for h in headers %}
          <th>{{ h }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in table %}
        <tr>
          {% for cell in row %}
            <td>{{ cell|safe }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
